<!DOCTYPE html>
<html>
<head>
  <title>Blink Test</title>
  <style>
    body { background:#111; color:white; text-align:center; font-family:sans-serif; }
    button { padding:15px 30px; font-size:18px; cursor:pointer; }
  </style>
</head>
<body>

<h2>Blink Detection Test</h2>

<button onclick="runTest()">Start Test</button>

<p id="out"></p>

<script>
function runTest(){
  document.getElementById("out").innerText = "Running test... look at camera window";

  fetch("/run-test", { method: "POST" })
    .then(r => r.json())
    .then(d => {
      if(d.error){
        document.getElementById("out").innerText = "Error: " + d.error;
      } else {
        document.getElementById("out").innerText =
          `BPM: ${d.bpm} | Status: ${d.status}`;
      }
    });
}
</script>

</body>
</html>
